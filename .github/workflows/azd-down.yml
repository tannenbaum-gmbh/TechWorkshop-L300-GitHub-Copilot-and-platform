name: Teardown Azure Infrastructure (azd)

on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: 'Azure Developer CLI environment name'
        required: true
        default: 'twl300'
        type: string
      location:
        description: 'Azure region for resources (e.g., westus3)'
        required: true
        default: 'westus3'
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  teardown:
    runs-on: ubuntu-latest
    environment: production

    env:
      AZURE_ENV_NAME: ${{ inputs.environment_name }}
      AZURE_LOCATION: ${{ inputs.location }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Log in to Azure with OIDC
        run: |
          azd auth login `
            --client-id "${{ secrets.AZURE_CLIENT_ID }}" `
            --federated-credential-provider "github" `
            --tenant-id "${{ secrets.AZURE_TENANT_ID }}"
        shell: pwsh

      - name: Delete infrastructure
        run: azd down --purge --force --no-prompt
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
