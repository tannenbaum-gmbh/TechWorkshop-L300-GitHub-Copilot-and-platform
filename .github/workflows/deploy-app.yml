name: Build and Deploy App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment_name:
        description: 'Azure Developer CLI environment name (must match the name used during azd provision)'
        required: true
        default: 'twl300'
        type: string

# Required GitHub Secrets (or environment variables in the "production" environment):
#   AZURE_CLIENT_ID       - Application (client) ID of the Azure AD app registration
#   AZURE_TENANT_ID       - Directory (tenant) ID
#   AZURE_SUBSCRIPTION_ID - Azure subscription ID
#
# The ACR name and App Service name are retrieved automatically from the azd
# environment. The default azd environment name is "twl300" (matching the
# azd-provision.yml / azd-down.yml defaults).
#
# OIDC is used for authentication — no stored credentials are needed.
# See docs/azure-oidc-setup.md for setup instructions.

permissions:
  id-token: write
  contents: read

env:
  # Default azd environment name — matches azd-provision.yml / azd-down.yml
  AZURE_ENV_NAME: ${{ inputs.environment_name || 'twl300' }}
  AZURE_LOCATION: westus3
  IMAGE_NAME: simplestore

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Log in to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Retrieve resource names from azd environment
        run: |
          azd env refresh --no-prompt
          REGISTRY=$(azd env get-values --output json | jq -r '.AZURE_CONTAINER_REGISTRY_ENDPOINT')
          APP_NAME=$(azd env get-values --output json | jq -r '.SERVICE_WEB_IMAGE_NAME')
          if [ -z "$REGISTRY" ] || [ "$REGISTRY" = "null" ]; then echo "::error::AZURE_CONTAINER_REGISTRY_ENDPOINT not found in azd environment"; exit 1; fi
          if [ -z "$APP_NAME" ] || [ "$APP_NAME" = "null" ]; then echo "::error::SERVICE_WEB_IMAGE_NAME not found in azd environment"; exit 1; fi
          echo "REGISTRY=$REGISTRY" >> "$GITHUB_ENV"
          echo "APP_NAME=$APP_NAME" >> "$GITHUB_ENV"
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${REGISTRY%%.*}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
