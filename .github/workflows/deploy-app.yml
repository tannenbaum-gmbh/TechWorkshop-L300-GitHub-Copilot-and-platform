name: Build and Deploy App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Required GitHub Variables (Settings > Secrets and variables > Actions > Variables):
#   AZURE_CONTAINER_REGISTRY_NAME - Name of the ACR (without .azurecr.io)
#   AZURE_APP_SERVICE_NAME        - Name of the Azure App Service
#
# Required GitHub Secrets (or environment variables in the "production" environment):
#   AZURE_CLIENT_ID       - Application (client) ID of the Azure AD app registration
#   AZURE_TENANT_ID       - Directory (tenant) ID
#   AZURE_SUBSCRIPTION_ID - Azure subscription ID
#
# OIDC is used for authentication â€” no stored credentials are needed.
# See docs/azure-oidc-setup.md for setup instructions.

permissions:
  id-token: write
  contents: read

env:
  REGISTRY: ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io
  IMAGE_NAME: simplestore
  APP_NAME: ${{ vars.AZURE_APP_SERVICE_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
